<!DOCTYPE html>
<html>

<head>
    <meta charset="UTF-8" />
    <!-- https://developer.mozilla.org/en-US/docs/Web/HTTP/CSP -->
    <meta http-equiv="Content-Security-Policy" content="default-src 'self'; script-src 'self'" />
    <meta http-equiv="X-Content-Security-Policy" content="default-src 'self'; script-src 'self'" />
    <link rel="stylesheet" type="text/css" href="./css/style.css">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.6.1/dist/css/bootstrap.min.css" integrity="sha384-zCbKRCUGaJDkqS1kPbPd7TveP5iyJE0EjAuZQTgFLD2ylzuqKfdKlfG/eSrtxUkn" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.6.1/dist/js/bootstrap.bundle.min.js" integrity="sha384-fQybjgWLrvvRgtW6bFlB7jaZrFsaBXjsOMm/tB9LTS58ONXgqbR9W8oWht/amnpF" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.6.1/dist/js/bootstrap.min.js" integrity="sha384-VHvPCCyXqtD5DqJeNxl2dtTyhF78xXNXdkwX1CZeRusQfRKp+tA7hAShOK/B/fQ2" crossorigin="anonymous"></script>
    <script src="./js/main.js"></script>
    <script src="./js/preload.js"></script>
    <title>Viewer code time app</title>
</head>

<body>
    <header class="header">
        <button class="btn-login">
              <a href="#" class="text-login">
                  <span class="login">login</span>
             </a>
        </button>
    </header>
    <content>
        <div class="container">
            <div class="box box_inner">
                <div class="content-logo">
                    <img src="./assest/images/SecondaryLogo.png" alt="seconLogo">
                </div>
                <div class="content-box-time">
                    <div class="title">
                        <h3>TIMER</h3>
                    </div>
                    <div class="row row-title-text">
                        <div class="col">
                            <p class="numTime numTime-hours">00</p>
                            <p style="margin: 0">Hours</p>
                        </div>
                        <div class="col">
                            <p class="numTime numTime-hours">00</p>
                            <p style="margin: 0">Minutes</p>
                        </div>
                        <div class="col">
                            <p class="numTime numTime-hours">00</p>
                            <p style="margin: 0">Seconds</p>
                        </div>
                    </div>
                    <div class="row row-btn-time">
                        <div class="col-sm">
                            <button class="btn-time btn-start">
                                <span>
                                    Start
                                </span>
                            </button>
                        </div>
                        <div class="col-sm">
                            <button class="btn-time btn-pause">
                                <span>
                                    Pause
                                </span>
                            </button>
                        </div>
                        <div class="col-sm">
                            <button class="btn-time btn-stop">
                                <span>
                                    Stop
                                </span>
                            </button>
                        </div>
                    </div>
                </div>

            </div>
        </div>
    </content>
</body>

</html>
