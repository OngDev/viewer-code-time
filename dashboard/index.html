                            <div class="login active">

                        <!-- dashboard list item -->
                        <div class="dashboard__list">
                            <div class="list__item">
                                <ul class="item">
                                    <!-- item map render to ui -->
                                    <div class="item__container">
                                        <div>
                                            <li class="item__name">
                                                <img
                                                    src="https://avatars.dicebear.com/api/male/john.svg"
                                                    class="item__name-avatar"
                                                />
                                                <p class="item__name-name">
                                                    Name: Phạm Công
                                                </p>
                                            </li>
                                            <li class="item__url">
                                                <a
                                                    class="link"
                                                    href="https://github.com/PhamCong01/weather-app"
                                                    >https://github.com/PhamCong01/weather-app</a
                                                >
                                            </li>
                                            <li class="repositories">
                                                Public repositories:
                                                <span>xxx</span>
                                            </li>
                                        </div>

                                        <!-- time -->
                                        <div class="time__item">XXX hours</div>
                                    </div>
                                </ul>
                            </div>
                        </div>
                    </div>
                    <div class="dashboard__child">
                        <div class="dashboard__exit">
                            <i class="fas fa-times-circle times-exit"></i>
                        </div>

                        <div class="dashboard__container">
                            <!-- render item ui -->
                            <div class="dashboard__child-content">
                                <div>
                                    <h5 class="content__title">
                                        Repositories Name
                                    </h5>
                                    <h5 class="content__description">
                                        Repositories Description
                                    </h5>
                                </div>
                                <div class="child__button">
                                    <button class="button_go">GO TO</button>
                                </div>
                            </div>
                        </div>
                    </div>
                    <div class="form__container">
                        <div class="form__exit">
                            <i class="fas fa-times" id="exit"></i>
                        </div>
                        <!-- form login -->
                        <form class="login__form active">
                            <h3 class="login__title">Đăng nhập</h3>

                            <div class="login__email">
                                <label class="label__email" for="nameEmail"
                                    >Đăng nhập</label
                                >
                                <input
                                    type="text"
                                    name="nameEmail"
                                    id="nameEmail"
                                    placeholder="Nhập email..."
                                />
                            </div>

                            <div class="login__password">
                                <label class="label__password" for="password"
                                    >Mật khẩu</label
                                >
                                <input
                                    type="password"
                                    name="password"
                                    id="password"
                                    placeholder="Nhập password..."
                                />
                                <span id="forget">Quên mật khẩu ?</span>
                            </div>

                            <div class="login__button">
                                <button type="submit" class="button__login">
                                    Đăng nhập
                                </button>
                            </div>
                        </form>
                    </div>
                    <div class="dashboard__overlay"></div>
                </div>
            </div>
        </div>
